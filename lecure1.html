<html>
    <head>
        <title> Contact me</title>
        
    </head>
    <body>
        <h1> Contact me </h1>
        <form action="">
            <table>
                <div>
                    <tr>
                        <td> <label for ="First name">First Name </label> </td>
                        <td> <input type ="text" name ="First Name" required> </td>
                    </tr>
                </div>
                <div>
                    <tr> 
                        <td><label for="Last name"> Last Name </label> </td>
                        <td> <input type="text" name="Last Name" required> </td>
                    </tr>
                </div> 
                <div>
                    <tr>
                        <td> <label for="Mobile number"> Mobile number </label> </td>
                        <td> <input type="tel" name="Mobile number"> </td>
                    </tr> 
                </div> 
                <div>
                    <tr>
                        <td> <label for="Gender">Gender </label> </td>
                        <td> <input type="radio" name="Gender" value="Male">Male </td>
                        <td> <input type="radio" name="Gender" value="Female">Female </td>
    
                    </tr>
                </div>

                <div>
                    <tr> 
                        <td> <label for="Address"> Address </label> </td>
                        <td> <textarea name="Address" rows="4"></textarea> </td>
                    </tr>
                </div>
                <div> 
                    <tr>
                        <td> <label for="Suggestion"> Suggestion</label></td>
                        <td> <textarea name ="Suggestion" rows="10"> </textarea> </td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td><label for="Date"> Date </label></td>
                        <td> <input type="date" name="Date"> </td>
                    </tr>
                </div>
                <div> 
                    <tr>
                        <td> </td>
                        <td> <input type="submit"> </td>
                    </tr>
                </div>
            </table>
        </form>
    </body>
</html>
